<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Weekend jQuery Salary Calculator</title>
</head>

<header>
    <h1>Salaray Calculator</h1>
</header>

<h2>Add Employee</h2>

<div>
<form id="employeeForm">
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="number" id="idNumber" placeholder="ID Number">
    <input type="text" id="title" placeholder="Title">
    <input type="number" id="annualSalary" placeholder="Annual Salary">
    <button id="submitEmployeeInfo">Submit</button>
</form>
</div>

<table id="employeeTable"></table>

<h3>Total Monthly: $$$</h3>
    </html>
