<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Weekend jQuery Salary Calculator</title>
</head>

<body>
    <main>

<header>
    <h1>Salaray Calculator</h1>
</header>

<h2>Add Employee</h2>

<div id="employeeForm">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="number" id="idN" placeholder="ID">
        <input type="text" id="title" placeholder="Title">
        <input type="number" id="annualSalary" placeholder="Annual Salary">
    </div>

<div class="buttons">
    <button id="add-employee">Submit Employee Info</button>
</div>

<h3>Employee List</h3>

<div>
<table id='employee-table'></table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Title</th>
            <th>ID</th>
            <th>Annual Salary</th>
            <th></th>
    </tr>
</thead>
</div>

<h4>Total Monthly: $$$</h4>

</body>
</html>
