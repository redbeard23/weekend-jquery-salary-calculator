<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>

    <script src="client.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Weekend jQuery Salary Calculator</title>
</head>
<body>

    <main>

    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>

    

    <div>
        <input id="employee-firstName" placeholder="First Name" />
        <input id="employee-lastName" placeholder="Last Name" />
        <input id="employee-id" placeholder="Employee ID" />
        <input id="employee-title" placeholder="Employee Title" />
        <input id="employee-employeeSalary" placeholder="Employee Salary" />
        <button id="submit-button">Submit</button>
    </div>
        
    <h2>Employees</h2>
   
    <table>
        <thead>
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
            </tr>
        </thead>

        <tbody class="employeesSalaryInfo">

        </tbody>

        </table>
    
    

<h3 id ="monthly-total">Total Monthly: </h3>


    
</main>

    
</body>
</html>
